                        <p>इसके अतिरिक्त, कई सरकारें कर प्रोत्साहन, छूट और नेट मीटरिंग कार्यक्रम प्रदान करती हैं जो सौर स्थापना की प्रारंभिक लागत को काफी कम कर सकते हैं।</p>
                    `
                },
                date: "2025-06-05",
                icon: "💰",
                image: "https://images.unsplash.com/photo-1466611653911-95081537e5b7?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1000&q=80"
            }
        ];
        

        let currentLang = 'en';
        let currentBlog = null;

        // Initialize the app
        function init() {
            renderBlogGrid();
            setupEventListeners();
        }

        // Setup event listeners
        function setupEventListeners() {
            document.getElementById('langSelector').addEventListener('change', changeLang);
            document.getElementById('backBtn').addEventListener('click', showBlogList);
        }

        // Render blog grid
       function renderBlogGrid() {
    const blogGrid = document.getElementById('blogGrid');
    blogGrid.innerHTML = '';

    blogData.forEach(blog => {
        const blogCard = document.createElement('div');
        blogCard.className = 'blog-card';
        blogCard.onclick = () => showSingleBlog(blog.id);

        blogCard.innerHTML = `
            <div class="blog-image">
                <img src="${blog.image}" alt="${blog.title[currentLang]}">
            </div>
            <div class="blog-content">
                <h3 class="blog-title">${blog.title[currentLang]}</h3>
                <p class="blog-excerpt">${blog.excerpt[currentLang]}</p>
                <div class="blog-meta">
                    <span>${formatDate(blog.date)}</span>
                    <a href="#" class="read-more" data-en="Read More" data-hi="और पढ़ें">${currentLang === 'en' ? 'Read More' : 'और पढ़ें'}</a>
                </div>
            </div>
        `;

        blogGrid.appendChild(blogCard);
    });
}



        // Show single blog
        function showSingleBlog(blogId) {
            currentBlog = blogData.find(blog => blog.id === blogId);
            if (!currentBlog) return;

            // Update single blog content
            document.getElementById('singleBlogTitle').textContent = currentBlog.title[currentLang];
            document.getElementById('singleBlogMeta').textContent = `${currentLang === 'en' ? 'Published on' : 'प्रकाशित'} ${formatDate(currentBlog.date)}`;
            document.getElementById('singleBlogImage').textContent = currentBlog.icon;
            document.getElementById('singleBlogContent').innerHTML = currentBlog.content[currentLang];

            // Show single blog view
            document.getElementById('blogList').style.display = 'none';
            document.getElementById('singleBlog').classList.add('active');
            document.getElementById('backBtn').style.display = 'block';

            // Smooth scroll to top
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // Show blog list
        function showBlogList() {
            document.getElementById('singleBlog').classList.remove('active');
            document.getElementById('blogList').style.display = 'block';
            document.getElementById('backBtn').style.display = 'none';
            
            // Smooth scroll to top
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // Change language
        function changeLang(event) {
            currentLang = event.target.value;
            updateLanguage();
        }

        // Update all language-dependent content
        function updateLanguage() {
            // Update all elements with data-lang attributes
            document.querySelectorAll('[data-en]').forEach(el => {
                if (el.tagName === 'OPTION') {
                    return; // Skip option elements
                }
                el.textContent = el.getAttribute(`data-${currentLang}`);
            });

            // Re-render blog grid
            renderBlogGrid();

            // Update single blog if currently viewing one
            if (currentBlog && document.getElementById('singleBlog').classList.contains('active')) {
                document.getElementById('singleBlogTitle').textContent = currentBlog.title[currentLang];
                document.getElementById('singleBlogMeta').textContent = `${currentLang === 'en' ? 'Published on' : 'प्रकाशित'} ${formatDate(currentBlog.date)}`;
                document.getElementById('singleBlogContent').innerHTML = currentBlog.content[currentLang];
            }
        }

        // Format date
        function formatDate(dateString) {
            const date = new Date(dateString);
            if (currentLang === 'hi') {
                return date.toLocaleDateString('hi-IN');
            }
            return date.toLocaleDateString('en-US', { 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric' 
            });
        }

        // Initialize app when DOM is loaded
        document.addEventListener('DOMContentLoaded', init);
    </script>
